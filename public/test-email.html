<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .config {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Email Test Dashboard</h1>
        <p>Test the email functionality of your Event Tickets system</p>

        <div class="form-group">
            <label for="email">Send Test Email To:</label>
            <input type="email" id="email" placeholder="Enter email address" value="enigray05@gmail.com">
        </div>

        <button class="btn" onclick="testConnection()">Test Connection</button>
        <button class="btn" onclick="sendTestEmail()">Send Test Email</button>

        <div id="result" class="result"></div>
        <div id="config" class="config"></div>
    </div>

    <script>
        async function testConnection() {
            try {
                showResult('Testing email connection...', 'info');
                
                const response = await fetch('/api/test-email');
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Email connection successful!', 'success');
                    document.getElementById('config').textContent = JSON.stringify(data, null, 2);
                } else {
                    showResult('‚ùå Email connection failed: ' + data.message, 'error');
                    document.getElementById('config').textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function sendTestEmail() {
            const email = document.getElementById('email').value;
            if (!email) {
                showResult('Please enter an email address', 'error');
                return;
            }

            try {
                showResult('Sending test email to ' + email + '...', 'info');
                
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Test email sent successfully! Check your inbox.', 'success');
                } else {
                    showResult('‚ùå Failed to send email: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }

        // Test connection on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
